name: cleaner

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight
  workflow_dispatch:  # Allow manual triggers

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: rkneela0912/branch-cleanup-bot@V2.0.0
        with:
            protected_branches: master,pages
            github_token: ${{ secrets.GITHUB_TOKEN }}
            delete_stale: true
            stale_days: 1